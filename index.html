<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Freelancer</title>
  </head>
  <body>
    <!-- header diviso in nav e jumbotron -->
    <header>
      <!-- la nav è divisa in due colonne logo a sx e link a dx -->
      <nav>
        <!-- il container di bootstrap si ridimensiona a "scatti" man mano si riduce il viewport. Sotto i 768 è a 100%. Tutti i contenuti di questa pagina saranno in un container.-->
        <div class="container">
          <div class="row">
            <div class="col-xs-6">
              LOGO
            </div>
            <div class="col-xs-6">
              LINK
            </div>
          </div>
        </div>
      </nav>
      <!-- il jumbotron è un blocco unico non diviso in colonne -->
      <div class="ms_jumbotron">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              TITOLO
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- sezione portfolio divisa in una row con il titolo. e in una row con diversi blocchetti immagine che si riposizionano in base alla with del device -->
      <section id="ms_portfolio">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              TITOLO
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6 col-lg-4">
              IMMAGINE
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4">
              IMMAGINE
            </div>
            <div class="clearfix visible-md-block"></div>
            <div class="col-xs-12 col-md-6 col-lg-4">
              IMMAGINE
            </div>
            <div class="clearfix visible-lg-block"></div>
            <div class="col-xs-12 col-md-6 col-lg-4">
              IMMAGINE
            </div>
            <div class="clearfix visible-md-block"></div>
            <div class="col-xs-12 col-md-6 col-lg-4">
              IMMAGINE
            </div>
            <div class="col-xs-12 col-md-6 col-lg-4">
              IMMAGINE
            </div>
          </div>

        </div>

      </section>
      <!-- sezione about con una riga col titolo. una riga con due paragrafi che si mettono uno sotto l'altro da with device small. e una riga con un bottone -->
      <section id="ms_about">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              TITOLO
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6">
              PARAGRAFINO
            </div>
            <div class="col-xs-12 col-sm-6">
              PARAGRAFINO
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              BUTTON
            </div>
          </div>
        </div>
      </section>
      <!-- sezione contact divisa in due righe una con il titolo l'altra con un form per i contatti -->
      <section id="ms_contact">
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              TITOLO
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12">
              FORM CONTATTI
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer diviso in due parti. una con 3 colonne che si ridispongono con with xs. e una riga solo con il copyright -->
    <footer>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              LOCATION
            </div>
            <div class="col-xs-12 col-sm-4">
              SOCIAL
            </div>
            <div class="col-xs-12 col-sm-4">
              ABOUT
            </div>
          </div>
        </div>
      </section>
      <section>
        <div class="container">
          <div class="row">
            <div class="col-xs-12">
              COPYRIGHT
            </div>
          </div>
        </div>
      </section>
    </footer>
  </body>
</html>
